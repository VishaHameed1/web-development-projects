<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic JavaScript Calculator</title>
    <style>
        /* Simple CSS for a clean interface */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            padding: 10px;
            border: 1px dashed #28a745;
            border-radius: 4px;
            background-color: #e2f0d9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Basic Arithmetic Calculator</h2>
        
        <input type="number" id="num1" placeholder="Enter first number" value="10">
        <input type="number" id="num2" placeholder="Enter second number" value="5">

        <div class="buttons">
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">*</button>
            <button onclick="calculate('divide')">/</button>
        </div>

        <div id="result">Result: 0</div>
    </div>

    <script src="calculator_v4.js"></script>
</body>
</html>
