<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ddd; min-height: 20px; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Personalized Greeting</h2>
        
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name">

        <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" placeholder="Enter your age">
        
        <button onclick="displayGreeting()">Generate Greeting</button>

        <div id="output"></div>
    </div>

    <script src="greeting_logic.js"></script>
</body>
</html>
